<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Launchpad</title>
</head>
<body>
    <main class="container">
        <!-- Header Section With Nav and Banner start-->
         <header class="header_main">
            <div class="banner_hero">
                <img src="images/Hero-bg.png" alt="Landing Launchpad Banner" class="banner_image">
            </div>
            <nav class="nav_sec">
                <div class="logo">LOGO</div>
                <button class="btn">Sign Up</button>
            </nav>
            <div class="banner_top_text">
                <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <button class="btn">Stary Focused</button>
            </div>
         </header>
         <!-- Header Section With Nav and Banner End-->

         <!-- Aciton Section With Left text and Right Image start-->
            <section class="action_section">
                <div class="action_left">
                    <h2>See It in Action</h2>
                    <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                    <button class="btn">Launch LIve Preview</button>
                </div>
                <div class="action_right">
                    <img src="images/wc-mini.png" alt="Action Image" class="action_image">
                </div>

    </main>
</body>
</html>
